site_name: 海蓝大陆文档
site_description: 'B站up主尘甲出资并设计的休闲类Minecraft服务器“海钓狂欢”使用文档'
site_url: https://docs.chenjia.one/
repo_url: https://github.com/Chenjia-project/docs
nav:
    - 欢迎: index.md
    - 开始游戏:
      - 如何进服？: start_game/如何进服？.md
      - 常见问题: start_game/常见问题.md
      - 注意事项: start_game/rule.md
    - 插件:
      - CMI: plugin/cmi.md
      - 地皮: plugin/plotsquared.md
      - 菜单: plugin/menu.md
    - 物品:
    - 贡献者: 贡献者.md
    - 关于: 关于.md
theme:
  name: material
  custom_dir: overrides
  favicon: img/favicon.png
  logo: img/logo.webp
  locale: zh
  features:
    - navigation.footer
    - navigation.instant
    - navigation.tracking
    - navigation.tabs
    - navigation.path
    - navigation.top
  palette:
    - media: "(prefers-color-scheme)"
      toggle:
        icon: material/brightness-auto
        name: Switch to light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default 
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      toggle:
        icon: material/brightness-4
        name: Switch to system preference

extra_css:
  - css/extra.css

extra:
  social:
    - icon: fontawesome/brands/bilibili
      link: https://space.bilibili.com/12325142
    - icon: fontawesome/brands/qq
      link: https://jq.qq.com/?_wv=1027&k=vXkTtV8K
    - icon: fontawesome/brands/github
      link: https://github.com/Chenjia-project/docs
      name: 加入我们?
  analytics:
    provider: custom
 
